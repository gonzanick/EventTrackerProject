
<h1>The Game Site</h1>

<h3>Our Top Games</h3>
<div id="gamesList" *ngIf="!selected">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Game Title</th>
        <th>Genre</th>
        <th>Rating</th>
        <th>Price</th>
        <th>Console</th>
        <th>Multiplayer</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of game">
        <td (click)="displayGame(game)">{{ game.name }}</td>
        <td>{{ game.genre }}</td>
        <td>{{ game.rating }}</td>
        <td>{{ game.price }}</td>
        <td>{{ game.console }}</td>
        <td>{{ game.multiplayer }}</td>
        <td> <button class="btn btn-danger" (click)="deleteGame(game.id)">X</button> </td>
      </tr>
    </tbody>
  </table>
  <form name="newTask" *ngIf="newGame" class="row g-2">
    <input class="col form-control" type="text" name="task" [(ngModel)]="newGame.name" />
    <button class="col btn btn-primary" (click)="addGame(newGame)">Add a new Video Game</button>
  </form>
</div>

<div id="todoDetails" *ngIf="selected && ! editGame">
  <h4>{{ selected.id }}</h4>
  <h3>{{ selected.name }}</h3>
  <p>{{ selected.genre}}</p>

  <!-- <p>{{ selected.complete ? 'Complete'  : 'Incomplete'}}</p> -->
  <!-- <button class="btn btn-outline-danger" (click)="displayTable()">Back</button>
  <button class="btn btn-outline-primary" (click)="setEditTodo()">Edit</button> -->
</div>

<div id="todoEdit" *ngIf="editGame">
  <form class="form">
    <label class="form-label" for="name">Name</label>
    <input class="form-control" type="text" name="name" [(ngModel)]="editGame.name" /> <br />
    <label class="form-label" for="genre">Genre</label>
    <input class="form-control" type="text" name="genre" [(ngModel)]="editGame.genre" />
    <br />
    <label class="form-label" for="rating">Rating</label>
    <input class="form-control" type="text" name="rating" [(ngModel)]="editGame.rating" />
    <br />
    <button class="btn btn-danger" (click)="editGame = null">Cancel</button>
    <button class="btn btn-primary" (click)="updateTodo(editGame)">Save</button>
  </form>
</div>
