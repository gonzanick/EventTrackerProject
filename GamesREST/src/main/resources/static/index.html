<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Games</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>The Games</h1>



	<div id="gamesList">
		<table>
			<thead>
			<tbody id="gameRows">

			</tbody>
			</thead>
		</table>
	</div>
	
	<div id="totalCount">
	<strong>Total "M" Rating Count: </strong><span id="gameRatingCount"></span>
	</div>
	<div id="addNewGame">
	<h3>Add A New Game</h3>
		<form name="newGameForm">
		<label for="name">Name</label> 
	    <input type="text" name="name" placeholder="Game Name"> <br>
	    <label for="genre">Genre</label> 
	    <input name="genre" type="text" placeholder="RPG"><br>
	    <label for="rating">Rated</label> 
	    <input type="text" name="rating" placeholder="RP"> <br>
	    <label for="console">Console</label>
	    <input type="text" name="console" placeholder="PC"> <br>
	     <label for="multiplayer">Multiplayer</label>
	    <input type="text" name="multiplayer" placeholder="Y/N"> <br>
	    <button name="addGameButton">Add Game</button>
		
		</form>
	</div>
	
	
	<div id="updateGame">
		<h3>Update Your Game</h3>
		<form name="updateGameForm">
		<label for="number">ID</label> 
		<input type="number" name="id" placeholder="1"><br>
		<label for="name">Name</label>
	    <input type="text" name="name" placeholder="Game Name"> <br>
	    <label for="genre">Genre</label> 
	    <input name="genre" type="text" placeholder="RPG"><br>
	    <label for="rating">Rated</label> 
	    <input type="text" name="rating" placeholder="RP"> <br>
	    <label for="console">Console</label>
	    <input type="text" name="console" placeholder="PC"> <br>
	     <label for="multiplayer">Multiplayer</label>
	    <input type="text" name="multiplayer" placeholder="Y/N"> <br>
	    <button name="updateGameButton">Update Game</button>
		</form>
	</div>
	<div id="deleteGame">
		<h3>Delete A Game</h3>
		<form name="deleteGameForm">
		<p>Select the ID number of the Game to delete it from the list</p>
		 <input type="number" name="id">
    <button name="deleteButton">Delete Game</button>
		</form>
	</div>
</body>
</html>
